name: Hamming Run Agent

on:
  workflow_call:
    inputs:
      agent_id:
        required: true
        type: string
      dataset_id:
        required: true
        type: string
      to_number:
        required: true
        type: string
    secrets:
      HAMMING_API_KEY:
        required: true

jobs:
  run-agent:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Hamming agent
        id: run_agent
        env:
          HAMMING_API_KEY: ${{ secrets.HAMMING_API_KEY }}
          AGENT_ID: ${{ inputs.agent_id }}
          DATASET_ID: ${{ inputs.dataset_id }}
          TO_NUMBER: ${{ inputs.to_number }}
        run: python hamming_run_agent.py

      - name: Wait for experiment to complete
        id: wait_for_experiment
        run: python hamming_wait_voice_experiment.py < ${{ steps.run_agent.outputs }}

      - name: Check scores
        id: check_scores
        run: python hamming_check_scores.py < ${{ steps.wait_for_experiment.outputs }}

      - name: Output experiment ID
        run: |
          echo "Experiment ID: ${{ steps.run_agent.outputs }}"
